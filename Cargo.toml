[package]
name = "cachebox"
version = "3.5.0"
edition = "2021"

[lib]
name = "cachebox"
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
debug = false
incremental = false
lto = "fat"
panic = "abort"
strip = "symbols"

[dependencies]
hashbrown = { version = "^0.14", default-features = false, features=["inline-more", "raw", "allocator-api2"]}
fastrand = "2"
pyo3 = { version = "^0.22", default-features = false, features=["macros", "extension-module"] }
# ahash = { version = "^0.8", default-features = false, features=["std", "compile-time-rng"] }
cfg-if = "1.0"
parking_lot_core = { version = "0.9.0", default-features = false }
lock_api = { version = "0.4.6", default-features = false }

[lints.clippy]
dbg_macro = "warn"
print_stdout = "warn"
